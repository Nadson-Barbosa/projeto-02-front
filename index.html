<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css">

  <title>Page Figma 2</title>
  </head>
  <body>
    
    <div class="page">
        <nav>
          <a id="logo" href="#">
            <img src="/Imagem/logo.svg" alt="treine.me">
          </a>

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>
        </nav>

      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span>
            para você!</h1>

            <p>Nós criamos treinos <strong>exclusivos e únicos para você</strong>. <br>
              Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
            </p>

            <button>
              <img src="/Imagem/whats.svg" alt="icon do whatsapp">
              Comece já
            </button>
        </section>

        <img src="/Imagem/img.png" alt="ilustração de uma mulher pulando corda">
      </main>
    
        <footer>
          fale conosco no instagram <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
        </footer>
    </div>

    <img
      id="balls"
      src="/Imagem/balls.svg" 
      alt="Bolinhas decorativas verdes no canto inferior direito da pagina">
  
</body>
</html>
